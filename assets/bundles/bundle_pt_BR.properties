block.tekton-unit-developer.name = Desenvolvedor de Unidades
block.tekton-unit-developer.description = Melhora as unidades inseridas para o segundo nível.

block.tekton-tank-developer.name = Desenvolvedor de Tanques
block.tekton-tank-developer.description = Melhora os tanques inseridos para o segundo nível.

block.tekton-air-developer.name = Desenvolvedor Aéreo
block.tekton-air-developer.description = Melhora as unidades aéreas inseridas para o segundo nível.

block.tekton-naval-developer.name = Desenvolvedor Naval
block.tekton-naval-developer.description = Melhora as unidades navais inseridas para o segundo nível.

block.tekton-mech-developer.name = Desenvolvedor de Mechs
block.tekton-mech-developer.description = Melhora os mechs inseridos para o segundo nível.

block.tekton-tank-refabricator.name = Refabricador de Tanques
block.tekton-tank-refabricator.description = Melhora unidades terrestres para o terceiro nível.

block.tekton-air-refabricator.name = Refabricador Aéreo
block.tekton-air-refabricator.description = Melhora unidades aéreas para o terceiro nível.

block.tekton-naval-refabricator.name = Refabricador Naval
block.tekton-naval-refabricator.description = Melhora unidades navais para o terceiro nível.

block.tekton-mech-refabricator.name = Refabricador de Mechs
block.tekton-mech-refabricator.description = Melhora unidades mech para o terceiro nível.

block.tekton-multi-assembler.name = Multi Montador
block.tekton-multi-assembler.description = Fabrica unidades de nível 4. Requer composto criogênico e hidrogênio para funcionar.

block.tekton-ultimate-assembler.name = Montador Ultimate
block.tekton-ultimate-assembler.description = Fabrica unidades de nível 5. Requer composto criogênico, oxigênio e gravidade para funcionar.

block.tekton-tank-assembler-module.name = Módulo de Montagem de Tanques
block.tekton-tank-assembler-module.description = Altera a configuração do montador para produzir unidades tanque.

block.tekton-air-assembler-module.name = Módulo de Montagem Aérea
block.tekton-air-assembler-module.description = Altera a configuração do montador para produzir unidades aéreas.

block.tekton-naval-assembler-module.name = Módulo de Montagem Naval
block.tekton-naval-assembler-module.description = Altera a configuração do montador para produzir unidades navais.

block.tekton-mech-assembler-module.name = Módulo de Montagem de Mechs
block.tekton-mech-assembler-module.description = Altera a configuração do montador para produzir unidades mech.

block.tekton-unit-repair-turret.name = Torre de Reparo de Unidades
block.tekton-unit-repair-turret.description = Repara grupos de unidades com ondas de cura. Requer oxigênio.

#payload

block.tekton-iron-constructor.name = Construtor
block.tekton-iron-constructor.description = Constrói estruturas de até 2x2 blocos de tamanho.

block.tekton-iron-deconstructor.name = Desconstrutor
block.tekton-iron-deconstructor.description = Desconstrói estruturas e unidades inseridas. Retorna 100% do custo de construção.

block.tekton-iron-payload-loader.name = Carregador de Carga
block.tekton-iron-payload-loader.description = Carrega líquidos e itens em blocos.

block.tekton-iron-payload-unloader.name = Descarregador de Carga
block.tekton-iron-payload-unloader.description = Descarrega líquidos e itens dos blocos.

block.tekton-iron-payload-router.name = Roteador de Carga
block.tekton-iron-payload-router.description = Distribui cargas para blocos adjacentes. Funciona como um classificador quando há filtro definido.

block.tekton-iron-payload-conveyor.name = Esteira de Carga
block.tekton-iron-payload-conveyor.description = Move carga para frente.

block.tekton-payload-launcher.name = Lançador de Carga Gravitacional
block.tekton-payload-launcher.description = Estrutura de transporte de carga de longo alcance. Lança cargas recebidas para lançadores conectados. Requer gravidade.

#biological Blocks

block.tekton-small-nest.name = Ninho Pequeno
block.tekton-medium-nest.name = Ninho Médio
block.tekton-large-nest.name = Ninho Grande
