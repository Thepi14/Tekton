team.blue.name = Hapax
team.green.name = Biológica

#blocks

#crafting

block.tekton-silicon-filter.name = Filtro de Silício
block.tekton-silicon-filter.description = Filtra o silício da sílica.

block.tekton-silicon-compressor.name = Compressor de Silício
block.tekton-silicon-compressor.description = Derrete sílica e grafite para converter em silício. Mais rápido que um filtro de silício.

block.tekton-graphite-concentrator.name = Concentrador de Grafite
block.tekton-graphite-concentrator.description = Separa carbono do metano com sílica, produz grafite e gera água como subproduto. Requer energia.

block.tekton-cold-electrolyzer.name = Eletrolisador Frio
block.tekton-cold-electrolyzer.description = Converte água em hidrogênio e oxigênio gasoso. Libera os gases em duas direções opostas, marcadas por cor. Requer energia.

block.tekton-atmospheric-methane-concentrator.name = Concentrador de Metano Atmosférico
block.tekton-atmospheric-methane-concentrator.description = Concentra metano da atmosfera, útil em ambientes onde metano líquido é escasso. Requer energia.

block.tekton-polycarbonate-synthesizer.name = Sintetizador de Policarbonato
block.tekton-polycarbonate-synthesizer.description = Sintetiza policarbonato usando água e metano.

block.tekton-magnetizer.name = Magnetizador
block.tekton-magnetizer.description = Magnetiza ferro e oxigênio para produzir ímãs. Requer energia. Gera gravidade.

block.tekton-cryogenic-mixer.name = Misturador Criogênico
block.tekton-cryogenic-mixer.description = Mistura água e pó fino de tântalo para produzir composto criogênico.

block.tekton-sand-filter.name = Filtro de Areia
block.tekton-sand-filter.description = Filtra areia para produzir sílica.

block.tekton-ammonia-catalyst.name = Catalisador de Amônia
block.tekton-ammonia-catalyst.description = Converte amônia em hidrogênio.

block.tekton-polytalum-fuser.name = Fundidora de Politalo
block.tekton-polytalum-fuser.description = Funde politalo usando policarbonato, tântalo, ácido e metano.

block.tekton-phase-printer.name = Impressora de Fase
block.tekton-phase-printer.description = Cria tecido de fase usando areia de sílica, urânio e oxigênio. Requer energia e gravidade.

block.tekton-nano-alloy-crucible.name = Crisol de Liga Nano
block.tekton-nano-alloy-crucible.description = Fabrica Liga Nano com ferro, zircônio, silício e tântalo. Requer energia e gravidade.

block.tekton-hydrogen-incinerator.name = Incinerador de Hidrogênio
block.tekton-hydrogen-incinerator.description = Incinera itens usando hidrogênio.

block.tekton-gravity-conductor.name = Condutor de Gravidade
block.tekton-gravity-conductor.description = Conduz a gravidade para frente.

block.tekton-nano-gravity-conductor.name = Condutor de Gravidade Nano
block.tekton-nano-gravity-conductor.description = Conduz a gravidade para frente. Menor que um condutor comum.

block.tekton-gravity-router.name = Roteador de Gravidade
block.tekton-gravity-router.description = Divide a gravidade em 3 direções.

block.tekton-electrical-coil.name = Bobina Elétrica
block.tekton-electrical-coil.description = Produz pequena quantidade de gravidade. Requer energia.

block.tekton-thermal-coil.name = Bobina Térmica
block.tekton-thermal-coil.description = Produz quantidade moderada de gravidade. Requer composto criogênico e energia.

block.tekton-phase-nano-coil.name = Bobina de Fase Nano
block.tekton-phase-nano-coil.description = Produz grande quantidade de gravidade. Requer tecido de fase e energia.

#walls

block.tekton-iron-wall.name = Muro de Ferro
block.tekton-iron-wall.description = Protege estruturas de projéteis inimigos. Um muro feito de ferro.

block.tekton-iron-wall-large.name = Muralha de Ferro
block.tekton-iron-wall-large.description = Protege estruturas de projéteis inimigos. Um muro feito de ferro.

block.tekton-polycarbonate-wall.name = Muro de Policarbonato
block.tekton-polycarbonate-wall.description = Protege estruturas de projéteis inimigos. Um muro feito de policarbonato, absorve lasers e arcos elétricos. Bloqueia conexões automáticas de energia. Frágil.

block.tekton-polycarbonate-wall-large.name = Muralha de Policarbonato
block.tekton-polycarbonate-wall-large.description = Protege estruturas de projéteis inimigos. Um muro feito de policarbonato, absorve lasers e arcos elétricos. Bloqueia conexões automáticas de energia. Frágil.

block.tekton-tantalum-wall.name = Muro de Tântalo
block.tekton-tantalum-wall.description = Protege estruturas de projéteis inimigos. Um muro feito de tântalo.

block.tekton-tantalum-wall-large.name = Muralha de Tântalo
block.tekton-tantalum-wall-large.description = Protege estruturas de projéteis inimigos. Um muro feito de tântalo.

block.tekton-polytalum-wall.name = Muro de Politalo
block.tekton-polytalum-wall.description = Protege estruturas de projéteis inimigos. Um muro feito de politalo, absorve lasers e arcos elétricos. Bloqueia conexões automáticas de energia. É menos frágil que o policarbonato.

block.tekton-polytalum-wall-large.name = Muralha de Politalo
block.tekton-polytalum-wall-large.description = Protege estruturas de projéteis inimigos. Um muro feito de politalo, absorve lasers e arcos elétricos. Bloqueia conexões automáticas de energia. É menos frágil que o policarbonato.

block.tekton-uranium-wall.name = Muro de Urânio
block.tekton-uranium-wall.description = Protege estruturas de projéteis inimigos. Um muro feito de urânio, muito resistente e denso.

block.tekton-uranium-wall-large.name = Muralha de Urânio
block.tekton-uranium-wall-large.description = Protege estruturas de projéteis inimigos. Um muro feito de urânio, muito resistente e denso.

block.tekton-nano-alloy-wall.name = Muro de Liga Nano
block.tekton-nano-alloy-wall.description = Protege estruturas de projéteis inimigos. Uma parede avançada que se repara sozinha e possui propriedades interessantes contra alvos. Conduz energia.

block.tekton-nano-alloy-wall-large.name = Muralha de Liga Nano
block.tekton-nano-alloy-wall-large.description = Protege estruturas de projéteis inimigos. Uma parede avançada que se repara sozinha e possui propriedades interessantes contra alvos. Conduz energia.

block.tekton-gate.name = Portão
block.tekton-gate.description = Funciona como uma porta, abre quando há unidades próximas e fecha caso contrário.

#ducts

block.tekton-iron-duct.name = Duto de Ferro
block.tekton-iron-duct.description = Duto feito de ferro, transporta itens lentamente.

block.tekton-tantalum-duct.name = Duto Reforçado
block.tekton-tantalum-duct.description = Duto reforçado feito de tântalo, transporta itens lentamente. Não aceita entrada lateral fora da rede de dutos.

block.tekton-iron-duct-router.name = Roteador de Duto de Ferro
block.tekton-iron-duct-router.description = Distribui itens de entrada dos dutos para três direções igualmente.

block.tekton-iron-duct-distributor.name = Distribuidor de Duto de Ferro
block.tekton-iron-duct-distributor.description = Um roteador de duto maior. Distribui itens de entrada dos dutos para sete direções igualmente.

block.tekton-iron-duct-bridge.name = Ponte de Duto de Ferro
block.tekton-iron-duct-bridge.description = Funciona como uma ponte para cruzar dutos ou terrenos.

block.tekton-iron-duct-overflow-controller.name = Portão de Sobrecarga de Ferro
block.tekton-iron-duct-overflow-controller.description = Apenas manda itens para a esquerda e direita se a frente estiver bloqueada.

block.tekton-iron-duct-underflow-controller.name = Portão de Sobrecarga Invertido de Ferro
block.tekton-iron-duct-underflow-controller.description = O oposto de um portão de sobrecarga. Apenas manda itens para frente se a esquerda e a direita estiverem bloqueadas.

block.tekton-iron-duct-sorter.name = Classificador de de Ferro
block.tekton-iron-duct-sorter.description = Se um item de entrada corresponde à seleção, ele passa para frente. Caso contrário, o item é enviado para a esquerda ou para a direita.

block.tekton-iron-duct-sorter-inverted.name = Classificador Invertido de de Ferro
block.tekton-iron-duct-sorter-inverted.description = Semelhante a um ordenador padrão, mas os itens selecionados vão para os lados.

block.tekton-iron-unloader.name = Descarregador de Ferro
block.tekton-iron-unloader.description = Descarrega o item selecionado do bloco atrás dele. Não pode descarregar de núcleos.

block.tekton-nano-conveyor.name = Esteira Nano
block.tekton-nano-conveyor.description = Transporta itens para frente. Pode ser acelerada com energia. Conduz energia.

block.tekton-nano-junction.name = Junção Nano
block.tekton-nano-junction.description = Funciona como uma ponte para duas esteiras nano que estejam se cruzando. Conduz energia.

block.tekton-nano-router.name = Roteador Nano
block.tekton-nano-router.description = Distribui itens de entrada para três direções igualmente, mais rápido do que um roteador comum. Conduz energia.
block.tekton-nano-router.details = O bloco mais maligno desse mod.

#liquids

block.tekton-pneumatic-pump.name = Bomba Pneumática
block.tekton-pneumatic-pump.description = Bombeia líquidos.

block.tekton-pressure-pump.name = Bomba de Pressão
block.tekton-pressure-pump.description = Bombeia mais líquido do que a bomba pneumática. Requer energia.

block.tekton-zirconium-pipe.name = Cano
block.tekton-zirconium-pipe.description = Transporta líquido para frente.

block.tekton-polycarbonate-pipe.name = Cano de Policarbonato
block.tekton-polycarbonate-pipe.description = Transporta líquido para frente, porém mais rápido.

block.tekton-polytalum-pipe.name = Cano Blindado
block.tekton-polytalum-pipe.description = Transporta líquido para frente. Não aceita entrada lateral. Não vaza.

block.tekton-pipe-router.name = Roteador de Cano
block.tekton-pipe-router.description = Distribui os líquidos inseridos igualmente para três saídas.

block.tekton-pipe-junction.name = Junção de Cano
block.tekton-pipe-junction.description = Usada para cruzar canos.

block.tekton-bridge-pipe.name = Ponte de Cano
block.tekton-bridge-pipe.description = Atua como ponte para cruzar terrenos e edifícios.

block.tekton-polycarbonate-bridge-pipe.name = Ponte de Cano de Policarbonato
block.tekton-polycarbonate-bridge-pipe.description = Atua como ponte para cruzar terrenos e edifícios. Tem mais alcance que a ponte de cano comum.

block.tekton-polycarbonate-liquid-container.name = Contêiner de Policarbonato
block.tekton-polycarbonate-liquid-container.description = Armazena líquidos.

block.tekton-polycarbonate-liquid-reserve.name = Reserva de Policarbonato
block.tekton-polycarbonate-liquid-reserve.description = Armazena mais líquidos.

#energy

block.tekton-line-node.name = Célula de Linha
block.tekton-line-node.description = Conecta a blocos e outras linhas para transmitir energia.

block.tekton-line-tower.name = Torre de Linha
block.tekton-line-tower.description = Conecta a blocos e outras linhas para transmitir energia. Tem mais alcance que um nó.

block.tekton-line-link.name = Elo de Linha
block.tekton-line-link.description = Conecta a outros elos de linha para transmitir energia a grandes distâncias. Não pode se conectar a outros blocos. Consome grandes quantidades de energia por padrão.

block.tekton-power-capacitor.name = Capacitor de Energia
block.tekton-power-capacitor.description = Armazena energia.

block.tekton-power-bank.name = Banco de Energia
block.tekton-power-bank.description = Armazena mais energia do que um capacitor.

block.tekton-reinforced-diode.name = Diodo Reforçado
block.tekton-reinforced-diode.description = Move energia de bateria em uma direção, mas somente se o outro lado tiver menos energia armazenada.

block.tekton-lightning-rod.name = Para-raios
block.tekton-lightning-rod.description = Protege as redondezas contra raios. Gera energia a cada raio atingido.

block.tekton-methane-burner.name = Queimador de Metano
block.tekton-methane-burner.description = Queima metano para gerar energia.

block.tekton-geothermal-generator.name = Gerador Geotérmico
block.tekton-geothermal-generator.description = Gera energia a partir de fendas geotérmicas.

block.tekton-methane-combustion-chamber.name = Câmara de Combustão de Metano
block.tekton-methane-combustion-chamber.description = Gera energia a partir de metano e oxigênio.

block.tekton-thermal-difference-generator.name = Gerador de Diferença Térmica
block.tekton-thermal-difference-generator.description = Gera energia a partir da diferença de temperatura entre composto criogênico e oxigênio em chamas.

block.tekton-uranium-reactor.name = Reator de Urânio
block.tekton-uranium-reactor.description = Gera energia a partir do calor do urânio e vapor de água. Se não for resfriado adequadamente, a instabilidade do reator aumenta. Ao atingir o ponto crítico, o reator explode, deixando uma área irradiada. Quanto mais instável, mais energia ele gera.

block.tekton-fusion-reactor.name = Reator de Fusão
block.tekton-fusion-reactor.description = Gera energia usando gravidade e hidrogênio para realizar fusão nuclear. Requer composto criogênico para resfriamento. Se não for resfriado, explode violentamente. Requer bastante energia inicial para iniciar o processo.

#production / drills

block.tekton-wall-drill.name = Broca de Parede
block.tekton-wall-drill.description = Mina lentamente elementos básicos nas paredes, não requer energia.

block.tekton-plasma-wall-drill.name = Broca de Parede de Plasma
block.tekton-plasma-wall-drill.description = Mina elementos mais avançados nas paredes. Consome energia e hidrogênio.

block.tekton-silica-aspirator.name = Aspirador de Sílica
block.tekton-silica-aspirator.description = Aspira lentamente areia de sílica.

block.tekton-silica-turbine.name = Turbina de Sílica
block.tekton-silica-turbine.description = Aspira areia de sílica mais rápido que um aspirador. Requer energia.

block.tekton-geothermal-condenser.name = Condensador Geotérmico
block.tekton-geothermal-condenser.description = Extrai água e amônia de fendas geotérmicas. Requer energia.

block.tekton-geothermal-condenser.details = Tekton tem amônia e água em seu oceano subterrâneo. As fendas emitem metano e outros hidrocarbonetos, que são produzidos em outros planetas por meios biológicos.

block.tekton-underground-water-extractor.name = Extrator Subterrâneo
block.tekton-underground-water-extractor.description = Extrai água e amônia do subsolo frio, menos eficiente que um condensador geotérmico. Requer energia.

block.tekton-reaction-drill.name = Broca Reativa
block.tekton-reaction-drill.description = Mina minérios usando a reação química entre oxigênio e zircônio.

block.tekton-gravitational-drill.name = Broca Gravitacional
block.tekton-gravitational-drill.description = Mina minérios mais rápido que uma broca reativa. Requer gravidade.

#cores / storage

block.tekton-core-primal.name = Núcleo: Primal
block.tekton-core-primal.description = Núcleo da base. Armazena poucos itens e, se destruído, o setor é perdido.

block.tekton-core-developed.name = Núcleo: Desenvolvido
block.tekton-core-developed.description = Núcleo da base. Mais blindado e armazena mais itens que o núcleo Primal. Possui raio de proteção contra raios.

block.tekton-core-perfected.name = Núcleo: Aperfeiçoado
block.tekton-core-perfected.description = Núcleo da base. Fortemente blindado e armazena mais itens que o núcleo Desenvolvido. Possui maior raio de proteção contra raios.

block.tekton-capsule.name = Cápsula
block.tekton-capsule.description = Armazena itens.

block.tekton-vault.name = Cofre
block.tekton-vault.description = Armazena mais itens que uma cápsula.

#defence

block.tekton-lamp.name = Lâmpada
block.tekton-lamp.description = Uma lâmpada que emite luz e mostra áreas com neblina pesquisada, mas não consegue limpar mais neblina.

block.tekton-research-radar.name = Radar de Pesquisa
block.tekton-research-radar.description = Um radar que dissipa neblina. Precisa de energia para funcionar. Muito frágil.

block.tekton-sensor.name = Sensor
block.tekton-sensor.description = Um sensor avançado que revela direções para núcleos escondidos pela neblina. Emite um alerta sonoro quando um novo núcleo é detectado ou quando um núcleo desaparece.

block.tekton-builder-drone-center.name = Centro de Drones de Construção
block.tekton-builder-drone-center.description = Constrói drones que reconstroem automaticamente estruturas dentro do alcance e ajudam outras unidades na construção.

block.tekton-regenerator.name = Regenerador
block.tekton-regenerator.description = Regenera estruturas danificadas. Consome hidrogênio.

block.tekton-regeneration-dome.name = Domo de Regeneração
block.tekton-regeneration-dome.description = Regenera estruturas danificadas mais rápido e cobre uma área maior. Consome oxigênio.

#weapons

block.tekton-one.name = One
block.tekton-one.description = Arma pequena que dispara balas padrão contra inimigos.

block.tekton-duel.name = Duel
block.tekton-duel.description = Arma de cano duplo que dispara rajadas contra inimigos.

block.tekton-compass.name = Compass
block.tekton-compass.description = Dispara orbes de energia contra os alvos, que explodem criando vários raios. É melhor contra grupos.

block.tekton-skyscraper.name = Skyscraper
block.tekton-skyscraper.description = Uma arma flak que dispara contra inimigos aéreos.

block.tekton-sword.name = Sword
block.tekton-sword.description = Dispara sequências de lasers perfurantes em chamas. Requer água como resfriador.

block.tekton-spear.name = Spear
block.tekton-spear.description = Dispara projéteis perfurantes nos alvos. Bom contra alvos blindados.

block.tekton-interfusion.name = Interfusion
block.tekton-interfusion.description = Dispara explosões de zircônio altamente danosas a curta distância.

block.tekton-freezer.name = Freezer
block.tekton-freezer.description = Congela e empurra os alvos, retardando seu movimento.

block.tekton-azure.name = Azure
block.tekton-azure.description = Uma arma antiaérea com alta taxa de disparo.

block.tekton-havoc.name = Havoc
block.tekton-havoc.description = Dispara grandes projéteis de artilharia a longas distâncias. Requer hidrogênio.

block.tekton-tesla.name = Tesla
block.tekton-tesla.description = Dispara raios elétricos de alto dano contra os inimigos. Requer energia e água como resfriador.

block.tekton-prostrate.name = Prostrate
block.tekton-prostrate.description = Gera um grande campo elétrico contra alvos aéreos. Requer energia e água como resfriador.

block.tekton-concentration.name = Concentration
block.tekton-concentration.description = Dispara balas rápidas e altamente carregadas a longas distâncias. Requer energia e gravidade.

block.tekton-repulsion.name = Repulsion
block.tekton-repulsion.description = Emite ondas gravitacionais que repelem os inimigos. Requer energia e gravidade.

block.tekton-radiance.name = Radiance
block.tekton-radiance.description = Dispara sete lasers perfurantes contínuos. Requer energia, gravidade e amônia como resfriador.

block.tekton-tempest.name = Tempest
block.tekton-tempest.description = Uma arma que dispara rajadas de raios PEM contra os alvos.

#logic

block.tekton-iron-canvas.name = Canvas de Ferro
block.tekton-iron-canvas.description = Exibe uma imagem simples com uma paleta predefinida. Editável.

block.tekton-iron-message.name = Mensagem de Ferro
block.tekton-iron-message.description = Armazena uma mensagem para comunicação entre aliados.

#units (blocks)

block.tekton-unit-factory.name = Fábrica de Unidades Primordiais
block.tekton-unit-factory.description = Uma fábrica de unidades universal, precisa de hidrogênio para funcionar.

