block.tekton-nano-alloy-wall.description = Protects structures from enemy projectiles. A advanced wall that repairs itself and has interesting properties against targets. Conducts power.
block.tekton-nano-alloy-wall-large.name = Large Nano Alloy Wall
block.tekton-nano-alloy-wall-large.description = Protects structures from enemy projectiles. A advanced wall that repairs itself and has interesting properties against targets. Conducts power.

block.tekton-gate.name = Gate
block.tekton-gate.description = Acts like a door, opens when there is nearby units, and closes otherwise.

